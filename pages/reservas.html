<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Reservas - Restaurante Delícias do Sabor</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">Restaurante Delícias do Nordeste</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Início</a></li>
          <li><a href="cardapio.html">Cardápio</a></li>
          <li><a href="reservas.html">Reservas</a></li>
          <li><a href="sobre.html">Sobre nós</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="reservation-form">
      <h2>Reservas</h2>
      <div class="container">

        <form action="#" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="date">Data da reserva:</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Horário:</label>
          <input type="time" id="time" name="time" required>

          <label for="people">Número de pessoas:</label>
          <input type="number" id="people" name="people" required>

          <input type="submit" value="Enviar">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Restaurante Sabores do Nordeste</p>
  </footer>
</body>

</html>
